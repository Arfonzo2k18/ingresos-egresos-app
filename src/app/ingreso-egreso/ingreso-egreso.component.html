<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="forma" (ngSubmit)="crearIngresoEgreso()">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       name="descripcion"
                       formControlName="descripcion">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         name="monto"
                         formControlName="monto" minlength="1" min="0">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button type="button" class="btn btn-primary btn-block" [disabled]="tipo === 'ingreso'" (click)="tipo = 'ingreso'">Ingreso</button>
                  <button type="button" class="btn btn-warning btn-block" [disabled]="tipo === 'egreso'" (click)="tipo = 'egreso'">Egreso</button>
              </div>

              <hr>
              <button *ngIf="!cargando" type="submit" class="btn btn-success mr-2" [disabled]="forma.invalid || tipo === null">
                <i class="fa fa-save"></i>
                Agregar
              </button>

              <button *ngIf="cargando" disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
              
              <button class="btn btn-light" type="reset">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
